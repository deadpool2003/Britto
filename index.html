<style>

    background: linear-gradient(135deg, #000000, #1a001f, #000000);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    color: #00ffcc;

canvas {

.hidden { display: none; }

@keyframes fadeIn {
    from {opacity:0;}
    to {opacity:1;}
}

.glitch {
    animation: glitch 0.3s infinite;
}

@keyframes glitch {
    0% { transform: translate(2px, 0); }
    50% { transform: translate(-2px, 0); }
    100% { transform: translate(0, 0); }
}

.heart {
