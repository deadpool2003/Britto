<!DOCTYPE html>
<html>
<head>
<title>Sindhu Special üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4) no-repeat;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow-x: hidden;
}

.container {
    padding: 20px;
    max-width: 600px;
    margin: auto;
}

button {
    padding: 12px 20px;
    margin: 10px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    background: #ff4e50;
    color: white;
    font-size: 16px;
}

button:hover {
    background: #ff1e56;
}

#timer {
    font-size: 18px;
    margin: 10px;
    color: #ff1e56;
}

img {
    width: 200px;
    margin-top: 15px;
    border-radius: 15px;
}

.hidden {
    display: none;
}

/* Heart Animation */
.heart {
    position: fixed;
    color: red;
    animation: fall 5s linear infinite;
}

@keyframes fall {
    0% { top: -10%; }
    100% { top: 110%; }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: red;
    animation: confetti-fall 3s linear infinite;
}

@keyframes confetti-fall {
    0% { top: -10%; }
    100% { top: 110%; }
}
</style>
</head>

<body>

<div class="container">

<div id="welcomeScreen">
    <h1>Hey Sindhu üòç</h1>
    <h3>Are you ready for something special? üíñ</h3>
    <button onclick="startGame()">Start Game üéÆ</button>
</div>

<div id="gameScreen" class="hidden">
    <div id="timer">Time: 10</div>
    <h2 id="question"></h2>
    <div id="options"></div>
    <p id="result"></p>
    <img id="funnyImage" class="hidden" src="">
</div>

<div id="finalScreen" class="hidden">
    <h2 id="finalMessage"></h2>
</div>

</div>

<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>

let questions = [
{
    question: "What word do you shout at Britto daily? üòú",
    options: ["Mairani", "Teacher", "Madam", "Anna"],
    answer: "Mairani"
},
{
    question: "What cute short word do you use often?",
    options: ["Su mu", "Hello Sir", "Excuse me", "Respected brother"],
    answer: "Su mu"
},
{
    question: "When you want something, what name do you call?",
    options: ["Britto", "Sir", "Hero", "Leader"],
    answer: "Britto"
},
{
    question: "What do you secretly love the most? üòÇ",
    options: ["Gossips", "Gym", "Diet", "Books"],
    answer: "Gossips"
}
];

let currentQuestion = 0;
let score = 0;
let timeLeft = 10;
let timerInterval;

function startGame() {
    document.getElementById("welcomeScreen").classList.add("hidden");
    document.getElementById("gameScreen").classList.remove("hidden");
    document.getElementById("bgMusic").play();
    loadQuestion();
}

function loadQuestion() {
    clearInterval(timerInterval);
    timeLeft = 10;
    document.getElementById("timer").innerText = "Time: " + timeLeft;

    timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = "Time: " + timeLeft;
        if (timeLeft === 0) {
            clearInterval(timerInterval);
            nextQuestion();
        }
    }, 1000);

    if (currentQuestion < questions.length) {
        document.getElementById("question").innerText = questions[currentQuestion].question;
        let optionsHTML = "";
        questions[currentQuestion].options.forEach(option => {
            optionsHTML += `<button onclick="checkAnswer('${option}')">${option}</button>`;
        });
        document.getElementById("options").innerHTML = optionsHTML;
        document.getElementById("result").innerText = "";
        document.getElementById("funnyImage").classList.add("hidden");
    } else {
        showFinalMessage();
    }
}

function checkAnswer(selected) {
    clearInterval(timerInterval);
    let correct = questions[currentQuestion].answer;

    if (selected === correct) {
        score++;
        document.getElementById("result").innerText = "Correct Mam üòé You know yourself very well!";
        document.getElementById("funnyImage").src = "https://media.giphy.com/media/3o7aCTfyhYawdOXcFW/giphy.gif";
        document.getElementById("funnyImage").classList.remove("hidden");
    } else {
        document.getElementById("result").innerText = "Wrong Mam üòú Typical Sindhu moment!";
    }

    setTimeout(nextQuestion, 2000);
}

function nextQuestion() {
    currentQuestion++;
    loadQuestion();
}

function createHearts() {
    for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);
    }
}

function createConfetti() {
    for (let i = 0; i < 30; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = ["red","yellow","blue","green","pink"][Math.floor(Math.random()*5)];
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
    }
}

function showFinalMessage() {
    document.getElementById("gameScreen").classList.add("hidden");
    document.getElementById("finalScreen").classList.remove("hidden");

    createHearts();
    createConfetti();

    let message = `
    Game Over Sindhu üòç<br><br>
    Your Score: ${score}/${questions.length} üíñ<br><br>
    No matter how much you tease me, call me Mairani, Su mu, or shout Britto...<br><br>
    I care about you more than anything in this world ‚ù§Ô∏è<br>
    You are not just my sister... you are my forever friend üíï
    `;

    document.getElementById("finalMessage").innerHTML = message;
}

</script>

</body>
</html>
